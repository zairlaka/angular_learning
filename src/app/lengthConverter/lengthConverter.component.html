<div class="layout-row align-items-center justify-content-center mt-50">

  <section class="layout-column align-items-center justify-content-between">
    <span class="input layout-row">
        <input type="number" class="large"
        data-test-id="app-input1"
        [(ngModel)]="left" (ngModelChange)="changed($event,'left')"/>
        <label class="suffix" data-test-id="app-label1"></label>
    </span>
    <select data-test-id="app-select1" [(ngModel)]="left_unit" (ngModelChange)="changed(right, 'right')">
      <option *ngFor="let length of lengthOptions" [ngValue]="length.unit">{{length.label}}</option>
    </select>
  </section>

      </span>
      <select data-test-id="app-select2" [(ngModel)]="right_unit" (ngModelChange)="changed(left, 'left')">

      </select>
    </section>
</div>
