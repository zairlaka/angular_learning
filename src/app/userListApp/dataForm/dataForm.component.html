<div class="layout-row">
  <section class="layout-column align-items-center justify-content-center">
      <input type="text" data-test-id="app-input-name" required placeholder="Name" [(ngModel)]="name_in"/>
      <input type="text" data-test-id="app-input-genre" required placeholder="Genre" [(ngModel)]="genre_in"/>
      <input type="text" data-test-id="app-input-creator" required placeholder="Creator" [(ngModel)]="creator_in"/>
      <form>
        <label><input class="radioButton" data-test-id="app-input-book-type" type="radio" name="type" value="Book" [(ngModel)]="type_in" (change)="onRadioChange($event.target.value)">Book</label>
        <label><input class="radioButton" data-test-id="app-input-song-type" type="radio" name="type" value="Song" [(ngModel)]="type_in" (change)="onRadioChange($event.target.value)">Song</label>
      </form>
      <input data-test-id="app-input-time" type="number" placeholder="Total Time" 
      *ngIf="isSong" [(ngModel)]="totalTime_in"/>
  </section>
  <section class="layout-row justify-content-center align-items-center">
      <button data-test-id="add-button" class="w-30" (click)="onItem()">Add</button>
  </section>
</div>
